<section id="ProductData">
  <div class="container">
    <h2>Customers</h2>
    <p>List of All Customers is Below</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of Customers">
          <td> {{c.Id}} </td>
          <td> {{c.Name}} </td>
          <td> {{c.Contact}} </td>
          <td> {{c.Email}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
